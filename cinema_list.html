<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переливающийся текст</title>
    <style>
        body {
            background-color: black; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
            margin: 0;
        }

        .gradient-text {
            font-size: 60px; /* Размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            background: linear-gradient(270deg, #ffffff, #ff00ff, #00ffff, #ffffff); /* Градиент */
            -webkit-background-clip: text; /* Обрезка фона по тексту */
            -webkit-text-fill-color: transparent; /* Прозрачный цвет текста */
            animation: gradient-animation 3s ease infinite; /* Анимация градиента */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Переливающийся текст</h1>
</body>
</html>
